<!-- producto.component.html -->
<div class="parent">
    <div class="div1"> 
        <div class="form-container">
            <h2>Registro de Producto</h2>
            <form (ngSubmit)="registrarProducto()">
              <label for="categoria">Categoría:</label><br>
              <select id="categoria" name="categoria" [(ngModel)]="producto.categoria" required>
                <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
              </select><br><br>
          
              <label for="marca">Marca:</label><br>
              <select id="marca" name="marca" [(ngModel)]="producto.marca" required>
                <option *ngFor="let mar of marcas" [value]="mar">{{ mar }}</option>
              </select><br><br>
          
              <label for="stock">Stock:</label><br>
              <input type="number" id="stock" name="stock" min="0" [(ngModel)]="producto.stock" required><br><br>
          
              <label for="precio_compra">Precio de Compra:</label><br>
              <input type="number" id="precio_compra" name="precio_compra" min="0" step="0.01" [(ngModel)]="producto.precioCompra" required><br><br>
          
              <label for="fecha_vencimiento">Fecha de Vencimiento:</label><br>
              <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" [(ngModel)]="producto.fechaVencimiento"><br><br>
          
              <button type="submit">Registrar</button>
            </form>
          </div>
    </div>
    <div class="div2"> 
        <div class="tabla-container">
            <h2>Productos Registrados</h2>
            <table>
              <thead>
                <tr>
                  <th>Categoría</th>
                  <th>Marca</th>
                  <th>Stock</th>
                  <th>Precio de Compra</th>
                  <th>Fecha de Vencimiento</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let prod of productos">
                  <td>{{ prod.categoria }}</td>
                  <td>{{ prod.marca }}</td>
                  <td>{{ prod.stock }}</td>
                  <td>{{ prod.precioCompra }}</td>
                  <td>{{ prod.fechaVencimiento }}</td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
    </div>
