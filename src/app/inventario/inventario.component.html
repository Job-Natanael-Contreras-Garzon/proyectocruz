<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Gestión de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .tabla-container {
            max-width: 500px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Formulario de Gestión de Inventario</h2>
    <form id="inventarioForm">
        <label for="producto">Producto:</label>
        <select id="producto" name="producto">
            <option value="Seleccionar_Producto">Seleccionar Producto</option>
            <option value="grasa_lubricante">Grasa Lubricante</option>
            <option value="ropa">Ropa</option>
            <option value="alimentos">Alimentos</option>
            <option value="juguetes">Juguetes</option>
        </select>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        
        <label for="almacen">Almacén:</label>
        <select id="almacen" name="almacen">
            <option value="Seleccionar_Almacen">Seleccionar Almacén</option>
            <option value="almacen1">Almacén 1</option>
            <option value="almacen2">Almacén 2</option>
            <option value="almacen3">Almacén 3</option>
        </select>
        
        <input type="submit" value="Agregar al inventario">
    </form>

    <div class="tabla-container">
        <h2>Inventario</h2>
        <table id="tablaInventario">
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Almacén</th>
            </tr>
        </table>
    </div>

    <script>
        document.getElementById('inventarioForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener valores del formulario
            var producto = document.getElementById('producto').value;
            var cantidad = document.getElementById('cantidad').value;
            var almacen = document.getElementById('almacen').value;

            // Crear fila de la tabla
            var tableRow = '<tr><td>' + producto + '</td><td>' + cantidad + '</td><td>' + almacen + '</td></tr>';

            // Agregar fila a la tabla
            document.getElementById('tablaInventario').innerHTML += tableRow;
        });
    </script>
</body>
</html>
