<div class="login-container">
  <h2>Iniciar Sesi칩n</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required formControlName="username">
      <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="error-message">
        Por favor, rellena el campo de usuario.
      </div>
    </div>
    <div class="input-group">
      <label for="password">Contrase침a</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required formControlName="password">
      </div>
      <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-message">
        Por favor, rellena el campo de contrase침a.
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
  </form>
</div>
